###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:aof

pyramid.reload_templates = true
pyramid.reload_assets = true
mako.directories = aof:templates

# configuration for debugging
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

pyramid.includes = pyramid_debugtoolbar

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
debugtoolbar.hosts = 127.0.0.1 ::1

# Custom configuration
jenkins_python_api_url = http://dev.plt.et.tu-dresden.de:8085/view/AOF/api/python
app_pool_path=aof:resources/App-Pool/pool.ttl
app_ensemble_folder=aof:resources/App-Ensembles
documentation_docs_path=aof:resources/docs

META={'appname':'Application Orchestration Framework','acronym':'AOF'}

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 8081

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, aof

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_aof]
level = DEBUG
handlers =
qualname = aof

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
